<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>物业</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<style>
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;

			}
		</style>
	</head>

	<body style="background: #F9F7EC;">
		<script src="js/mui.min.js"></script>
		<script>
			// 监听tap事件，解决 a标签 不能跳转页面问题
			mui('body').on('tap', 'a', function() {
				document.location.href = this.href;
			});
		</script>
		<header class="mui-bar mui-bar-nav" style="background: #F9F7EC;">
			<a href="index.html" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color:#000000"></a>
			<h1 class="mui-title">物业</h1>
		</header>
		<div class="mui-content" style="background: #F9F7EC;">

			<div class="title">
				点击下载
			</div>
			<ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell mui-media">
					<a class="mui-navigate-right" href="https://itunes.apple.com/cn/app/%E5%85%B5%E9%A9%AC%E4%BF%91%E6%99%BA%E6%85%A7%E5%AF%BC%E8%A7%88/id1204185313?mt=8">
						<img class="mui-media-object mui-pull-left" src="images/ios.png">
						<div class="mui-media-body">
							ios 地标客户端下载
							<p class='mui-ellipsis'>点击下载跳转到苹果市场下载app.</p>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a class='mui-navigate-right' href="http://dl-api.smart-museum.cn:800/download/zhdlbmy.apk">
						<img class="mui-media-object mui-pull-left" src="images/android.png">
						<div class="mui-media-body">
							android 地标客户端下载
							<p class='mui-ellipsis'>点击后直接下载app。</p>
						</div>
					</a>
				</li>

			</ul>

		</div>

	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
	</script>

</html>
